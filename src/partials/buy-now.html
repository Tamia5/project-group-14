<!-- Імпровізована кнопка -->
<button class="button" type="button" data-modal-open="btn">
  Order Service
</button>

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close="btn">
      <svg class="modal-close-icon" width="14" height="14">
        <use href="./images/Modal-buy-now/Icons/icons.svg#close-icon"></use>
      </svg>
    </button>
    <div class="modal-buy">
      <h2 class="modal-buy-title">
        buy <span class="modal-buy-highlight">now</span>
      </h2>
      <ul class="chocolate-list list">
        <li class="chocolate-list-item">
          <img
            class="chocolate-list-img"
            srcset="
              ./Modal-buy-now/image/chocolate-milk-84.jpg          84w,
              ./images/Modal-buy-now/image/chocolate-milk-120.jpg 120w,
              ./images/Modal-buy-now/image/chocolate-milk-168.jpg 168w,
              ./images/Modal-buy-now/image/chocolate-milk-240.jpg 240w
            "
            sizes="(min-width: 1200px) 120px, (min-width: 768px) 120px, (min-width: 375px) 84px, 100vw"
            src="./images/Modal-buy-now/image/chocolate-milk-120.jpg"
            alt="chocolate milk"
            width="120"
            height="107"
          />
          <h3 class="chocolate-weight">100 g</h3>
        </li>
        <li class="chocolate-list-item">
          <img
            class="chocolate-list-img"
            srcset="
              ./images/Modal-buy-now/image/chocolate-white-nuts-84.jpg   84w,
              ./images/Modal-buy-now/image/chocolate-white-nuts-120.jpg 120w,
              ./images/Modal-buy-now/image/chocolate-white-nuts-168.jpg 168w,
              ./images/Modal-buy-now/image/chocolate-white-nuts-240.jpg 240w
            "
            sizes="(min-width: 1200px) 120px, (min-width: 768px) 120px, (min-width: 375px) 84px, 100vw"
            src="./images/Modal-buy-now/image/chocolate-white-nuts-120.jpg"
            alt="chocolate nuts"
            width="120"
            height="107"
          />
          <h3 class="chocolate-weight">200 g</h3>
        </li>
        <li class="chocolate-list-item">
          <img
            class="chocolate-list-img"
            srcset="
              ./images/Modal-buy-now/image/dark-chocolate-84.jpg   84w,
              ./images/Modal-buy-now/image/dark-chocolate-120.jpg 120w,
              ./images/Modal-buy-now/image/dark-chocolate-168.jpg 168w,
              ./images/Modal-buy-now/image/dark-chocolate-240.jpg 240w
            "
            sizes="(min-width: 1200px) 120px, (min-width: 768px) 120px, (min-width: 375px) 84px, 100vw"
            src="./images/Modal-buy-now/image/dark-chocolate-120.jpg"
            alt="dark chocolate"
            width="120"
            height="107"
          />
          <h3 class="chocolate-weight">300 g</h3>
        </li>
      </ul>
    </div>
    <form class="modal-form form" name="modal-form">
      <div class="form-wrapper">
        <label class="form-label" for="modal-name">Personal information</label>
        <input
          class="form-fild"
          type="text"
          name="modal-name"
          id="modal-name"
          pattern="[A-Za-z]"
          required
          minlength="2"
          placeholder="Name"
        />
        <label class="form-label" for="modal-surname"></label>
        <input
          class="form-fild"
          type="text"
          name="modal-surname"
          id="modal-surname"
          pattern="[A-Za-z]"
          required
          minlength="3"
          placeholder="Surname"
        />
      </div>
      <label class="form-label" for="modal-email">Email</label>
      <div class="form-wrapper">
        <input
          class="form-fild"
          type="text"
          name="modal-email"
          id="modal-email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          required
          placeholder="Enter your email"
        />
      </div>
      <label class="form-label" for="modal-phone">Phone</label>
      <div class="form-wrapper">
        <input
          class="form-fild-phone"
          type="tel"
          name="modal-phone"
          id="modal-phone"
          required
          placeholder="Phone number"
        />
        <svg class="form-icon-phone" width="18" height="24">
          <use href="./images/Modal-buy-now/Icons/icons.svg#Country-num"></use>
        </svg>
      </div>
      <label class="form-label" for="modal-card">Card number</label>
      <div class="form-wrapper">
        <input
          class="form-fild-card"
          type="tel"
          name="modal-card"
          id="modal-card"
          pattern="[0-9] {16}"
          required
          placeholder="Enter card"
        />
        <svg class="form-icon-card" width="18" height="24">
          <use href="./images/Modal-buy-now/Icons/icons.svg#Mastercard"></use>
        </svg>
      </div>
      <label class="form-label" for="modal-comment">Comment</label>
      <textarea
        class="form-comment"
        name="modal-comment"
        id="modal-comment"
        rows="6"
        placeholder="Enter text"
      ></textarea>

      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</div>
