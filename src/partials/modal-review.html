<div class="backdrop-rvws is-hidden rvws-data-modal">
  <div class="modal-rvws">
    <button class="btn rvws-data-modal-close" type="button">
      <svg class="icon" width="12" height="12">
        <use href="/images/all-icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="paragraf">
      leave a review <br class="text-mob" >
      about <br class="text-tab" >
      <span class="text-color">our chocolate</span>
    </h2>

    <form name="call-back" autocomplete="on" class="call-back">
      <label class="form-field" for="name">
        <input class="form-input" type="text" id="name" name="name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          placeholder=" " title="Username must be two words separated by space" >
        <span class="form-name">Name</span></label>

      <label class="form-field" for="mail">
        <input class="form-input" type="email" id="mail" name="mail" required
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" placeholder=" " >
        <span class="form-name">Enter your email</span></label>

      <label class="form-field" for="phone">
        <input class="form-input-phone" type="tel" id="phone" name="phone" required pattern="\+?[0-9\s\-\(\)]+"
          placeholder=" " >
        <span class="form-name-phone">Phone number</span>
        <svg class="icon-flag" width="24" height="18">
          <use href="/images/all-icons.svg#icon-UK"></use>
        </svg>
        <svg class="icon-number" width="34" height="17">
          <use href="/images/all-icons.svg#icon-number"></use>
        </svg>
      </label>

      <label class="form-field" for="cmt">
        <textarea id="cmt" name="comment" rows="5" placeholder=" " class="form-input-cmd"></textarea>
        <span class="form-name-cmd">Enter text</span>
      </label>
      <button type="submit" class="btn-send">Send</button>
    </form>
  </div>
</div>
