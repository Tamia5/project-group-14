<div class="backdrop-rvws is-hidden" data-modal-rvws>

    <div class="modal-rvws">

        <button class="btn" type="button" data-modal-close-rvws><svg class="icon" width="12" height="12">
                <use href="../advantages-icon/advantages.svg#icon-close"></use>
            </svg></button>

        <h2 class="paragraf">leave a review <span class="text">about <span class="text-color">our chocolate</span>
            </span> </h2>

        <form name="call-back" autocomplete="on" class="call-back">
            <label class="form-field" for="name">
                <input class="form-input" type="text" name="name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                    placeholder=" ">
                <span class="form-name">Name</span></label>

            <label class="form-field" for="email">
                <input class="form-input" type="email" name="email" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                    placeholder=" ">
                <span class="form-name">Enter your email</span></label>

            <label class="form-field" for="phone">
                <input class="form-input-phone" type="tel" name="phone" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                    placeholder=" "> <span class="form-name-phone">Phone number</span>
                <svg class="icon-flag" width="24" height="18">
                    <use href="../advantages-icon/advantages.svg#icon-UK"></use>
                </svg>
                <svg class="icon-number" width="34" height="17">
                    <use href="../advantages-icon/advantages.svg#icon-number"></use>
                </svg>
            </label>

            <label class="form-field" for="cmt"> <textarea name="comment" rows="5" placeholder=" "
                    class="form-input-cmd"></textarea>
                <span class="form-name-cmd">Enter text</span> </label>

        </form>


        <button type="submit" class="btn-send">Send</button>
    </div>
</div>
